<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="main-container">
  <div class="heading">
    <p>TIC TAC TOE</p>
  </div>
  <div class="board">
    <div id="0" class="cell"></div>
    <div id="1" class="cell"></div>
    <div id="2" class="cell"></div>
    <div id="3" class="cell"></div>
    <div id="4" class="cell"></div>
    <div id="5" class="cell"></div>
    <div id="6" class="cell"></div>
    <div id="7" class="cell"></div>
    <div id="8" class="cell"></div>
  </div>
  <div class="footer">
    <a href="https://github.com/ladinofel/tic-tac-toe" target="_blank"> <img id="logo"  src="./img/github-mark.png" alt="Git Hub Logo"> </a>
  </div>
</div>
<dialog class="modal">
  <div class="announcement_container">
  <button class="reset"></button>
</dialog>  
<script src="./script.js"></script>
</body>
</html>
